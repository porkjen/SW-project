<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/entroll_style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="./javascripts/checkRegister.js" ></script>
    <title>共享機車_註冊</title>
</head>
<body>

    <div class="title">
        海大共乘系統
    </div>
    <div class="container">
        <div class="image">
            <img src="https://cdn.store-assets.com/s/473530/f/5413517.gif">
        </div>
        <div class="about">
            <div class="title_mark">
                <div class="entroll_title">
                    註冊
                </div>
                <div class="entroll_img">
                    <img src="./images/vespa.png">
                </div>
            </div>
           
            <div class="info">
                帳號: &nbsp;&nbsp;&nbsp;<input type="text" required name="account" id="account"><br>
                密碼: &nbsp;&nbsp;<input type="password" required name="password" id="password"><br>
                E-mail:<input type="email" required  name="email" id="email"><br>
                <button type="submit" id="btn_register" >Start</button>
            </div>
        </div>
    </div>

</body>
</html>
