<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/passagerInfo.css">
  <title>設定乘客個人資料</title>
</head>
<body>
<div class="img1"><img src="./images/reading-side.png"></div>
<div class="container">
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <form action="http://127.0.0.1:3000/passengerInfo" target="dummyframe" method="post">
    <div class="information" >
      <div class="page_title">填寫乘客資訊</div>
      <div class="info-group">
        <label for="name">姓名</label>
        <input type="text" required name="name" id="name">
      </div>
      <div class="info-group">
        <label for="gender">性別</label>
        <select required name="gender" id="sex">
          <option value="">請選擇你的性別</option>
          <option value="男性">男</option>
          <option value="女性">女</option>
        </select>
      </div>
      <div class="info-group">
        <label for="phone">手機號碼</label>
        <input type="tel" required name="phone" id="telephone" pattern="[0-9]{10}" >
      </div>
      <div class="info-other">
        <h3 class="area-title">其他需求</h3>
        <input type="text" class="other_info" name="other" id="other" value="其他資訊...">
      </div>
      <button type="submit" name="identity" value="passenger" onclick="window.location.href = 'SignIn.html';">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
